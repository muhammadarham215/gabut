<html>
tinggi <input type=number id='tinggi' /> <br />
berat <input type=number id='berat' /> <br />
jenis kelamin
<input type=radio name='jeniskelamin' value='p'> pria
<input type=radio name='jeniskelamin' value='w'> wanita
<input type=button value='hitung bmi' onclick='hitung()' />
<label id='hasil' />

<script>
var pria = [
	[0,18,"kurus"],
		[18,25,"normal"],
		[25,27,"gemuk"],
		[27,9999,"obesitas"],
];

var wanita = [
	[0,17,"kurus"],
		[17,23,"normal"],
		[23,27,"gemuk"],
		[27,9999,"obesitas"],
];

function hitung() {
	var tinggi = document.getElementById('tinggi').value;
	var berat = document.getElementById('berat').value;
	var hasil = document.getElementById('hasil');
	var jeniskelamin = document.getElementsByName('jeniskelamin');

	jeniskelamin.forEach( function (jk) {
		jeniskelamin = jk.checked ? jk.value : jeniskelamin;
		});

	var bmi = berat/Math.pow(tinggi/100,2);
	bmi = bmi.toFixed(2);
	var kategori = jeniskelamin == 'p' ? pria : wanita;
	kategori.forEach (function (kat) {
		if (bmi>kat[0] && bmi<kat[1]) {
		hasil.innerHTML = bmi+' ('+kat[2]+')';
		}
		});
}
</script>
</html>
